<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form | HTTPS Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: #1a202c;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(132, 250, 176, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon::before {
            content: attr(data-icon);
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .input-icon input {
            padding-left: 40px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .info-box ul {
            list-style: none;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .info-box li {
            padding: 5px 0;
        }

        .info-box li::before {
            content: "‚úì ";
            color: #48bb78;
            font-weight: bold;
            margin-right: 8px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        .encryption-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .encryption-icon {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üîê Secure Form Submission</h1>
            <div class="security-badge">
                üõ°Ô∏è Protected by TLS 1.3 Encryption
            </div>
        </div>

        <div class="info-box">
            <h3>Your Data is Protected:</h3>
            <ul>
                <li>256-bit AES encryption</li>
                <li>Secure TLS 1.3 protocol</li>
                <li>Perfect forward secrecy</li>
                <li>End-to-end encryption</li>
            </ul>
        </div>

        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject...</option>
                    <option value="general">General Inquiry</option>
                    <option value="technical">Technical Question</option>
                    <option value="security">Security Concern</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Send Securely üöÄ
            </button>

            <div class="encryption-indicator">
                <span class="encryption-icon">üîí</span>
                <span>All data encrypted during transmission</span>
            </div>
        </form>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
